_schema-version: "3.2"
ID: wcm-app
version: 1.0.0
description: Well Cost Management Application

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production

modules:
  # Database Deployer
  - name: wcm-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: wcm-hdi-container

  # Backend Service
  - name: wcm-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: wcm-hdi-container
      - name: wcm-xsuaa
      - name: wcm-destination
      - name: wcm-connectivity
    provides:
      - name: wcm-srv-api
        properties:
          srv-url: ${default-url}

  # App Router
  - name: wcm-approuter
    type: approuter.nodejs
    path: app
    parameters:
      buildpack: nodejs_buildpack
      memory: 256M
      disk-quota: 512M
    requires:
      - name: wcm-xsuaa
      - name: wcm-destination
      - name: wcm-srv-api
        group: destinations
        properties:
          name: wcm-srv
          url: ~{srv-url}
          forwardAuthToken: true

resources:
  # HDI Container for HANA
  - name: wcm-hdi-container
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  # XSUAA for Authentication
  - name: wcm-xsuaa
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: wcm-app-${org}-${space}
        tenant-mode: dedicated

  # Destination Service
  - name: wcm-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  # Connectivity Service
  - name: wcm-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
